<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>ISS Stats</title>
</head>
<body>
    <h1>Statystyki Międzynarodowej Stacji Kosmicznej</h1>
    <div id="container">
        <table>
            <tr>
                <td>Prędkość</td>
                <td id="speed">-</td>
            </tr>
            <tr>
                <td>Droga</td>
                <td id="distance">-</td>
            </tr>
            <tr>
                <td>Upłynęło</td>
                <td id="elapsed">-</td>
            </tr>
        </table>
        <p class="info">Oczekiwanie na dane...</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
